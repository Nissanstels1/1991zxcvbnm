name: Update Playlist

on:
  schedule:
    - cron: '0 0 * * *'  # Этот рабочий процесс будет запускаться каждый день в полночь
  workflow_dispatch:  # Это позволяет запускать рабочий процесс вручную

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download playlist
        run: |
          curl -o playlist.m3u8 http://3da3b664c40e.faststreem.org/playlists/uplist/330b506ddde9b49aae71820847bea623/playlist.m3u8

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add playlist.m3u8
          git commit -m "Update playlist.m3u8"
          git push
